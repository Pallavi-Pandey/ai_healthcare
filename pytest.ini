[tool:pytest]
# Pytest configuration file for healthcare AI project

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    slow: marks tests as slow (deselect with -m "not slow")
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    database: marks tests related to database operations
    api: marks tests related to API endpoints
    models: marks tests related to data models
    schemas: marks tests related to pydantic schemas

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
